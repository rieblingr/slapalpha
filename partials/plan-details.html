<!-- 
Description: Plan details View
 
 
 -->
 <header class="bar-title">
	<a class="button-icon" href="#/myplans">
		<img src="../icons/arrow-left3.png"></img>
	</a>
	<h1 class="title">Plan Details</h1>
</header>

<nav class="bar-tab">
	<ul class="tab-inner">
	  <li class="tab-item">
		<a href="#/main">
		  <img class="tab-icon" src="../icons/Timeline_Icon.png">
		  <div class="tab-label">Home</div>
		</a>
	  </li>
	  <li class="tab-item active">
		<a href="#/myplans">
		  <img class="tab-icon" src="../icons/Event_Icon.png">
		  <div class="tab-label">Plans</div>
		</a>
	  </li>
	  <li class="tab-item">
		<a href="#/createplan">
		  <img class="tab-icon" src="../icons/CreateAPlan_Icon.png">
		  <div class="tab-label">Create</div>
		</a>
	  </li>
	  <li class="tab-item">
		<a href="#/invites">
		  <img class="tab-icon" src="../icons/Plans_Icon.png">
		  <div class="tab-label">Invites</div>
		</a>
	  </li>
	</ul>
</nav>

<div class="content">
	<div class="content-padded">
		<ul class="inset list">
			<li><strong>From:</strong> {{myplan.attributes.owner}}</li>
		</ul>
	
		<div class="title-content">
			<h2 class="center">{{myplan.attributes.title}}</h2>
		</div>

		<div class="info-content">
			<p>{{myplan.attributes.info}}</p>
		</div>
		<a href="#/{{myplan.id}}/rsvplist"class="button-block">Invited Friends<span class="count-main">{{myplan.attributes.rsvpList.length}}</span></a>
	</div>	
</div>
