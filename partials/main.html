 View Description: Main View

<header class="bar-title">
	 <a class="button-icon" snap-toggle="left" href="#/">
		<img src="../icons/menu2.png"></img>
	 </a>
	  <h1 class="title">SLAP</h1>
</header>

<nav class="bar-tab">
	<ul class="tab-inner">
	  <li class="tab-item active">
		<a href="#/main">
		  <img class="tab-icon" src="../icons/Timeline_Icon.png">
		  <div class="tab-label">Home</div>
		</a>
	  </li>
	  <li class="tab-item">
		<a href="#/myplans">
		  <img class="tab-icon" src="../icons/Event_Icon.png">
		  <div class="tab-label">Plans</div>
		</a>
	  </li>
	  <li class="tab-item">
		<a href="#/createplan">
		  <img class="tab-icon" src="../icons/CreateAPlan_Icon.png">
		  <div class="tab-label">Create</div>
		</a>
	  </li>
	  <li class="tab-item">
		<a href="#/invites">
		  <img class="tab-icon" src="../icons/Plans_Icon.png">
		  <div class="tab-label">Invites</div>
		</a>
	  </li>
	</ul>
</nav>

<div class="content">
	<div class="invite-container">
		<div class="invite-repeat" ng-repeat="invite in invites">
			<div ng-show="selected==invite" ng-animate="{show:'animate-show', hide:'animate-hide'}">
				<h3 class="center">{{invite.title}}</h3>
				<p class="center"> {{invite.info}}</p>  
				<div class="center">
				<button class="left">View</button>
  				<button class="right">RSVP</button>			
				</div>
		<button ng-click="prev($index)">Prev</button>
		<button ng-click="next($index)">Next</button>
	</div>
	</div>
	</div>	
</div>
